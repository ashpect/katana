apiVersion: v1
kind: Namespace
metadata:
  name: katana
---
apiVersion: v1
kind: Service
metadata:
  name: katana-lb
  namespace: katana
spec:
  type: LoadBalancer
  ports:
    - name: gogs
      port: 3000
      targetPort: gogs-port
    - name: mongo
      port: 27017
      targetPort: mongo-port
    - name: mysql
      port: 3306
      targetPort: mysql-port
    - name: harbor-http
      port: 80
      targetPort: harbor-http
    - name: harbor-https
      port: 443
      targetPort: harbor-https
  selector:
    lbtype: external
