    release: katana-release
    chart: harbor
    app: "harbor"
    component: database
spec:
  replicas: 1
  serviceName: "katana-release-harbor-database"
  selector:
    matchLabels:
      release: katana-release
      app: "harbor"
      component: database
  template:
    metadata:
      labels:
        heritage: Helm
        release: katana-release
        chart: harbor
        app: "harbor"
        component: database
      annotations:
